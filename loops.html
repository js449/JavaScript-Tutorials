//loops for array(baically loops used to iterate in array)

        let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "SkillF"];

//modern way to loop(forEach loop)

//more modern way(forOf loop)
        for (element of friends){
            console.log("Hello Friend, " + element + " to modern JavaScript again");
        }

//forIn loop
        let employee = {
            name: "Jay",
            salary: 2,
            channel: "CWH"
        }

        // Use this loop to iterate over objects in JavaScript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
// *****************************************************************************************************************
        // while loop in js
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // do while loop in js(always runs at least once either condition true or false)
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);
// ******************************************************************************************************************
