<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        // **********************************get element by id*************************************************
        let main = document.getElementById('main');
        console.log(main); //here we can get the 'main' element and manuplating or change the DOM elements inside the id.
        

        let nav = document.getElementById('nav');
        console.log(nav);
        //So how to change the elements----- this way. 
        //it will change the existing lists(li) inner elements to only one li element like that
        // nav.innerHTML = "<li>dynamic element</li>";
        
    //   *************************************************get element by className*************************************  

//this way we can get all the class containers and we can check them on browser like containers[0], containers[1] just like array.

        let containers = document.getElementsByClassName('container');
        console.log(containers);

// **************************************************************CSS QuerySelector************************************

// query selector return css elements with class or id. like .container, #nav>li etc

        let sel = document.querySelector('.container');
        console.log("Selector returns ", sel);

        let sel1 = document.querySelector('#nav>li');
        console.log("Selector returns ", sel1);

        let sel2 = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel2);
        sel2[2].innerHTML = "Inserted"; // changing second index of the list from services to inserted(manuplation)

    </script>
</body>

</html>
